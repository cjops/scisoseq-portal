<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tippy.js@5.2.1/dist/tippy.css" integrity="sha256-7WE9fFETbnCxBk5UFrjqAPutz54t6JVqR7uQuX3r8R4=" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tippy.js@5.2.1/dist/svg-arrow.css" integrity="sha256-MMs5uiOSemPH1Bj3YpGXmUDfudtYrev5JAqG6ZWhdr8=" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tippy.js@5.2.1/dist/backdrop.css" integrity="sha256-T+s6lqgRaaZ2IIbiRFZNFy5ahjQd9VR9whzdzMA5Zv4=" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tippy.js@5.2.1/animations/shift-away.css" integrity="sha256-IcU+Pe2nzTgXgnVsqH7Jr/yQSLL7vej3kXxwtKhx0LY=" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/selectize@0.12.6/dist/css/selectize.css" integrity="sha256-PaAZL3VjvuBsQSngzjA8dTdYa2mU88xmjd0vw8biXfg=" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/isoform.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/index.css') }}">
    
    <title>scISOseq Portal</title>
</head>
<body>
    <div class="container-xl">
        <div class="my-3">
            <h1>scISOseq Portal</h1>
        </div>
        <div class="card bg-light my-3" style="width: 18rem;">
            <div class="card-body">
                <h5 class="card-title">Enter a gene:</h5>
                <form id="selectGene">
                    <div class="form-row">
                        <div class="col">
                            <input type="text" id="geneSymbol">
                        </div>
                        <div class="col-auto">
                            <button type="submit" class="btn btn-primary" id="geneSubmit">Submit</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
        <div class="my-3 text-center">
            <div class="spinner-grow text-info position-absolute" id="spinner" role="status" style="display: none;"></div>
            <div class="row no-gutters">
                <div id="gtexTranscriptTracks" class="col-8"></div>
                <div id="expressionBubbles" class="col-4"></div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script> <!-- selectize issues with slim? -->
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/tippy.js@5.2.1/dist/tippy-bundle.iife.min.js" integrity="sha256-HQYh345SVMgCdPW/wZiUOeUZn6bAX5BhoVkzN+mqVwI=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/selectize@0.12.6/dist/js/standalone/selectize.min.js" integrity="sha256-+C0A5Ilqmu4QcSPxrlGpaZxJ04VjsRjKu+G82kl5UJk=" crossorigin="anonymous"></script>
    <script src="{{ url_for('static', filename='js/transcript-browser.bundle.min.js') }}"></script>
    <script src="{{ url_for('static', filename='js/all_symbols.js') }}"></script>
    <script src="{{ url_for('static', filename='js/index.js') }}"></script>
</body>
</html>
